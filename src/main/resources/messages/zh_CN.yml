  loot-menu: "刷怪笼仓库"

#---------------------------------------------------
# 主菜单界面
#---------------------------------------------------
spawner-loot-item:
  name: "&#FCD05C&l掉落存储"
  lore:
    chest: |
      
      &8▪ &#FCD05C格子数: &f%current_items%&7/&f%max_slots%
      &8▪ &#FCD05C总容量: &a%percent_storage%&a%&f
      
