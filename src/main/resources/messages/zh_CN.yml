#---------------------------------------------------
# 刷怪笼物品名称 & 悬浮字格式
#---------------------------------------------------
spawner-name: "&d%entity% 刷怪笼"

spawner-hologram:
  # 可用内建变量:
  # %stack_size% - 堆叠刷怪笼数量
  # %entity% - 生物类型名称
  # %current_exp% - 当前存储的经验值
  # %max_exp% - 最大存储经验值
  # %used_slots% - 当前存储的格子数
  # %max_slots% - 最大存储格子数
  format:
    # 第一行 - 带装饰的标题
    - "&#FCD05C◆  [&fx%stack_size%&#FCD05C] &d%entity%  &#FCD05C◆"
    # 第二行 - 经验值显示
    - "&#00E689&l经验值: &e%current_exp%&7/&e%max_exp%"
    # 第三行 - 存储显示
    - "&#FCD05C&l容量: &f%used_slots%&7/&f%max_slots%"
#---------------------------------------------------
# 刷怪笼交互
#---------------------------------------------------
messages:
  activated:
    message: "&#d6e7ed刷怪笼&#3287A9已激活&#d6e7ed! 其中的实体不会生成, 它们会被转化为经验与掉落物存储在容器中."
    prefix: true
    type: CHAT
    sound: block.beacon.activate

  entity-spawner-placed:
    message: "&#d6e7ed这个刷怪笼&#3287A9尚未激活&#d6e7ed! 实体将会像原版一样生成在周围."
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  changed:
    message: "&#d6e7ed刷怪笼类型已改为 &#3287A9%type%&#d6e7ed!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  invalid-egg:
    message: "&c无效或不支持的刷怪蛋!"
    prefix: true
    type: CHAT

  break-warning:
    message: "&c[!] 警告! 所有物品和经验都会丢失!"
    prefix: false
    type: ACTION_BAR
    sound: block.note_block.chime

  required-tools:
    message: "&c[!] 不能使用该工具挖掘刷怪笼!"
    prefix: false
    type: ACTION_BAR
    sound: item.shield.block

  silk-touch-required:
    message: "&c[!] 挖掘该刷怪笼需要工具包含 &#3287A9精准采集&c 附魔!"
    prefix: false
    type: ACTION_BAR
    sound: block.note_block.pling

  spawner-in-use:
    message: "&c[!] 其他玩家正在与该刷怪笼交互! 请等一等."
    prefix: false
    type: ACTION_BAR
    sound: block.note_block.pling

  # 试图与其他插件保护的刷怪笼互动时发出的消息
  spawner-protected:
    message: "&c[!] 该刷怪笼受到保护!"
    prefix: false
    type: ACTION_BAR
    sound: block.note_block.pling

  #---------------------------------------------------
  # 刷怪笼出售物品相关
  #---------------------------------------------------
  sell-all:
    message: "&#d6e7ed你出售了 &#3287A9%amount% 个物品&#d6e7ed并获得了&a %price%$ &#d6e7ed!"
    prefix: true
    type: CHAT
    sound: block.note_block.bell

  no-items:
    message: "&c刷怪笼中没有东西可供出售."
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  sell-all-tax:
    message: "&#d6e7ed你出售了 &#3287A9%amount% 个物品&#d6e7ed并获得了&a %price%$ &#d6e7ed (税费: &#ff6b6b%tax%%&#d6e7ed)!"
    prefix: true
    type: CHAT
    sound: block.note_block.bell

  no-sellable-items:
    message: "&c刷怪笼中没有可出售的物品."
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  sell-failed:
    message: "&c出售失败! 请重试."
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  #---------------------------------------------------
  # 刷怪笼堆叠相关
  #---------------------------------------------------
  hand-stack:
    message: "&f[&#00E689✔&f] &f成功堆叠了 &#00E689%amount%&f 个刷怪笼!"
    prefix: false
    type: ACTION_BAR
    sound: entity.experience_orb.pickup

  items-lost:
    message: "&c解除堆叠后损失了部分物品!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  cannot-go-below-one:
    message: "&c数量不能小于 1! 只能减少 %amount% 个堆叠!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  stack-full:
    message: "&c已到达堆叠上限! 不能再增加了!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  not-enough-spawners:
    message: "&c你没有足够的刷怪笼! 至少需要 %amountChange% 个, 但你只有 %amountAvailable% 个!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  stack-full-overflow:
    message: "&c已到达堆叠上限! 只能堆叠 %amount% 个刷怪笼!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  inventory-full-drop:
    message: "&c你的背包已满, 部分刷怪笼变为物品形式掉落在地!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  invalid-spawner:
    message: "&c无效刷怪笼类型!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  different-type:
    message: "&c你只能堆叠同种刷怪笼!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  #---------------------------------------------------
  # 刷怪笼经验收集
  #---------------------------------------------------
  exp-collected:
    message: "&#d6e7ed收集了 &a%exp%&#d6e7ed 点经验值!"
    prefix: true
    type: CHAT

  exp-collected-with-mending:
    message: "&#d6e7ed消耗了 &a%exp-mending%&&#d6e7ed 点经验修复物品! 收集了 &a%exp%&&#d6e7ed 点经验值!"
    prefix: true
    type: CHAT

  no-exp:
    message: "&c没有可取出的经验值!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  #---------------------------------------------------
  # 刷怪笼存储交互相关
  #---------------------------------------------------
  no-items-to-take:
    message: "&c没有可取出的物品!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  inventory-full:
    message: "&c你的背包已满!"
    prefix: true
    type: CHAT
    sound: block.note_block.pling

  take-some-items:
    message: "&#d6e7ed你取出了 &#3287A9%amount%&#d6e7ed 个物品! 你的背包已被装满!"
    prefix: true
    type: CHAT

  take-all-items:
    message: "&#d6e7ed成功取出 &#3287A9%amount%&#d6e7ed 个物品!"
    prefix: true
    type: CHAT
    sound: block.note_block.chime

  #---------------------------------------------------
  # 刷怪笼列表传送消息
  #---------------------------------------------------
  teleported:
    message: "&a成功传送至&d刷怪笼 #%spawnerId%"
    prefix: true
    type: CHAT
    sound: entity.enderman.teleport

  not-found:
    message: "&c无法传送至该刷怪笼! 刷怪笼未找到."
    prefix: true
    type: CHAT
    sound: block.note_block.pling

#---------------------------------------------------
